<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Buster</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[rgb(0,0,14)]">
    <div class="grid justify-items-center items-center">
        <img width="200px" src="logo.webp" alt="Ball Buster Logo">
    </div>
    <div class="absolute bottom-10 text-xl text-white w-full text-center">
        Bust as many balls as you can before the timer expires. You gain 1 second for each busted ball.
    </div>
    <script src="game.js"></script>
</body>
</html>
